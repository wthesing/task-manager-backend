<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="task-manager">
        <h1>Task Manager</h1>

        <!-- Tab Navigation -->
        <div id="tabs">
            <button class="tab" onclick="showTab('create')">Create Task</button>
            <button class="tab" onclick="showTab('taskList')">Task List</button>
            <button class="tab" onclick="showTab('archivedTasks')">Archived Tasks</button>
            <button class="tab" onclick="showTab('schoolVideo')">School</button>
            <button class="tab" onclick="showTab('workVideo')">Work</button>
            <button class="tab" onclick="showTab('personalVideo')">Personal</button>
        </div>

        <!-- Tab Content -->
        <div id="create" class="tab-content">
            <form id="task-form">
                <!-- Form to create a new task -->
                <!-- Category Dropdown -->
                <label for="category">Select Category:</label>
                <select id="category" name="category" onchange="showCategoryImages(this.value)" required>
                    <option value="">--Select Category--</option>
                    <option value="School">School</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                </select>
                <div id="imageContainer"></div>                
                <!-- Images for category selection -->
                <div id="category-images"></div> <!-- Place for displaying images -->
                <input type="text" id="task-tags" placeholder="Tag" readonly>
                <!-- Task Name and Other Fields -->
                <input type="text" id="task-name" placeholder="Task Name" required>
                <textarea id="task-description" placeholder="Description"></textarea>
                <input type="date" id="task-due-date" required>
                <select id="task-priority" required>
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
                <select id="task-status">
                    <option value="pending" selected>Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>
        
        <div id="taskList" class="tab-content" style="display: none;">
            <h2>Active Tasks</h2>
            <ul id="task-list">
                <!-- This will be populated with tasks from the backend -->
            </ul>
        </div>

        <div id="archivedTasks" class="tab-content" style="display: none;">
            <h2>Archived Tasks</h2>
            <ul id="archived-task-list">
                <!-- Archived tasks will be listed here -->
            </ul>
        </div>

        <div id="schoolVideo" class="tab-content" style="display: none;">
            <h2>School Motivation</h2>
            <video width="100%" controls>
                <source src="http://localhost:3000/videos/school.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="workVideo" class="tab-content" style="display: none;">
            <h2>Work Inspiration</h2>
            <video width="100%" controls>
                <source src="http://localhost:3000/videos/work.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div id="personalVideo" class="tab-content" style="display: none;">
            <h2>Personal Balance</h2>
            <video width="100%" controls>
                <source src="http://localhost:3000/videos/personal.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script src="app.js" defer></script>
</body>


</html>
